# LSA training config - adapted from Sudoku config

defaults:
  - arch: trm
  - _self_

# Override loss settings for LSA
arch:
  loss:
    task_type: lsa  # Enable cost-based correctness for LSA
    matrix_size: 9  # 9x9 assignment matrix

  # Enable sinusoidal embeddings for continuous cost values
  use_sinusoidal_value_embedding: True
  value_embedding_max: 100.0  # Match dataset max_value
  value_embedding_min: 0.0
  value_embedding_type: "hybrid"  # Hybrid of sinusoidal + learnable
  hybrid_sinusoidal_ratio: 0.5  # 50/50 split

hydra:
  output_subdir: null

# Data path
data_paths: ['data/lsa-9x9-10k']
data_paths_test: []

evaluators:
  - name: lsa@LSA

# Hyperparams - Training
global_batch_size: 128

epochs: 50000
eval_interval: 5000
min_eval_interval: 0
checkpoint_every_eval: True

# Learning rates - following Sudoku example
lr: 1e-4
lr_min_ratio: 1.0
lr_warmup_steps: 2000

# Standard hyperparameter settings
beta1: 0.9
beta2: 0.95
weight_decay: 1.0
puzzle_emb_weight_decay: 1.0

# Hyperparams - Puzzle embeddings training
puzzle_emb_lr: 1e-4

seed: 0

ema: True # use Exponential-Moving-Average
ema_rate: 0.999 # EMA-rate
freeze_weights: False
